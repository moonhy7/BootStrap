<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!--헤더-->
    <div class="header">

    </div>

    <!--첫 번째 섹션 . 회색 배경-->
    <div class="box-padding-big grey-bg">

    </div>

    <!--두 번째 섹션 . 흰 배경-->
    <div class="box-padding-big white-bg">

    </div>

    <!--세 번째 섹션 . 회색 배경 . 모바일 이하 크기에서는 숨김-->
    <!--d- : display 속성 설정-->
    <!--d-none : display: none 모든 사이즈에서 숨김 처리-->
    <!--d-md-block : 태블릿 이상에서 display: block-->
    <div class="d-none d-md-block box-padding-big grey-bg">

    </div>

    <!--네 번째 섹션. 흰 배경. 모바일 이하 크기에서는 숨김-->
    <div class="d-none d-md-block box-padding-big white-bg">

    </div>

    <!--다섯 번째 섹션. 짙은 배경. 모바일 이하 크기에서는 숨김-->
    <div class="d-none d-md-block box-padding-big dark-bg stat">

    </div>

    <!--푸터-->
    <footer class="footer"></footer>
</body>
</html>
